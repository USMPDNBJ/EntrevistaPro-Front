<app-navbar></app-navbar>
<div class="perfil">
  <div class="profile-container">
    <nav class="profile-sidebar">
      <a class="sidebar-item active" [routerLink]="['/perfil']">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="white">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
        </svg>
        Perfil
      </a>
      <a class="sidebar-item" [routerLink]="['/perfil/historial']">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="white">
          <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
        </svg>
        Historial
      </a>
    </nav>
    <div class="profile-content">
      <div *ngIf="isLoading" class="loading">Cargando...</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="user && !isLoading && !errorMessage">
        <div class="avatar-container">
          <img src="img/perfil.png" alt="Avatar" class="avatar" />
        </div>
        <div class="profile-header">
          <h2>{{ user.nombres }} {{ user.apellidos }}</h2>
          <p>Candidato</p>
        </div>
        <div class="profile-field">
          <label>Nombres</label>
          <input type="text" [value]="user.nombres" readonly />
        </div>
        <div class="profile-field">
          <label>Apellidos</label>
          <input type="text" [value]="user.apellidos" readonly />
        </div>
        <div class="profile-field interests-field">
          <label>Intereses (Habilidades Blandas)</label>
          <div class="interests-container">
            <span *ngFor="let skill of user.habilidades" class="interest-pill">{{ skill }}</span>
          </div>
        </div>
        <div class="profile-field">
          <label>Correo Electr√≥nico</label>
          <input type="email" [value]="user.correo" readonly />
        </div>
        <div class="action-buttons">
          <a class="edit-btn" [routerLink]="['/perfil']">
            <svg class="edit-icon" viewBox="0 0 24 24">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
            Editar Perfil
          </a>
          <a class="edit-btn" [routerLink]="['/perfil/historial']">
            <svg class="edit-icon" viewBox="0 0 24 24">
              <path d="M13 3a9 9 0 1 0 8.94 10.15 1 1 0 1 0-1.98-.3A7 7 0 1 1 12 5v2l3-3-3-3v2a9 9 0 0 0 1 18c4.97 0 9-4.03 9-9h-2a7 7 0 1 1-7-7z"/>
              <path d="M12 8v5l4.3 2.6.7-1.1-3.5-2.1V8z"/>
            </svg>
            Ver Historial
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
