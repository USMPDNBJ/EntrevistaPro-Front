    <div class="profile-content">
      <div class="avatar-container">
        <img src="img/perfil.png" alt="Avatar" class="avatar" />
      </div>
      <div class="profile-header">
        <h2>Juan Pérez</h2>
        <p>Candidato</p>
      </div>
      <div class="profile-field">
        <label>Nombres</label>
        <input type="text" value="Juan" readonly />
      </div>
      <div class="profile-field">
        <label>Apellidos</label>
        <input type="text" value="Pérez" readonly />
      </div>
      <div class="profile-field interests-field">
        <label>Intereses (Habilidades Blandas)</label>
        <div class="interests-container">
          <span class="interest-pill">Comunicación</span>
          <span class="interest-pill">Trabajo en equipo</span>
          <span class="interest-pill">Adaptabilidad</span>
        </div>
      </div>
      <div class="profile-field">
        <label>Correo Electrónico</label>
        <input type="email" value="juan.perez@example.com" readonly />
      </div>
      <div class="action-buttons">
        <a class="edit-btn" [routerLink]="['/perfil/editar']">
          <svg class="edit-icon" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
          Editar Perfil
        </a>
        <a class="edit-btn" [routerLink]="['/perfil/historial']">
          <svg class="edit-icon" viewBox="0 0 24 24">
            <path d="M13 3a9 9 0 1 0 8.94 10.15 1 1 0 1 0-1.98-.3A7 7 0 1 1 12 5v2l3-3-3-3v2a9 9 0 0 0 1 18c4.97 0 9-4.03 9-9h-2a7 7 0 1 1-7-7z"/>
            <path d="M12 8v5l4.3 2.6.7-1.1-3.5-2.1V8z"/>
          </svg>Ver Historial</a>
      </div>
    </div>
  </div>
</div>
