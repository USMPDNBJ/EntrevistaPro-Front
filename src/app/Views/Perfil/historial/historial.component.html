<app-navbar></app-navbar>
<div class="perfil">
  <div class="profile-container">
    <nav class="profile-sidebar">
      <a class="sidebar-item" [routerLink]="['/perfil']">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="white">
          <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Perfil
      </a>
      <a class="sidebar-item active" [routerLink]="['/perfil/historial']">
        <svg class="sidebar-icon" viewBox="0 0 24 24" fill="white">
          <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Historial
      </a>
    </nav>
    <div class="profile-content">
      <div class="avatar-container">
        <img src="img/perfil.png" alt="Avatar" class="avatar" />
      </div>
      <div class="profile-header">
        <h2>Historial</h2>
        <p>Tus actividades recientes</p>
      </div>
      <div class="history-table">
        <div class="history-row header">
          <span>Fecha</span>
          <span>Actividad</span>
          <span>Estado</span>
        </div>
        <div class="history-row">
          <span>2025-05-01</span>
          <span>Curso de Programación</span>
          <span>Completado</span>
        </div>
        <div class="history-row">
          <span>2025-04-15</span>
          <span>Simulación de Proyecto</span>
          <span>En Progreso</span>
        </div>
        <div class="history-row">
          <span>2025-03-20</span>
          <span>Taller de Habilidades Blandas</span>
          <span>Completado</span>
        </div>
      </div>
      <div class="action-buttons">
        <a class="edit-btn" [routerLink]="['/perfil']">
          <svg class="edit-icon" viewBox="0 0 24 24">
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
          </svg>
          Editar Perfil
        </a>
        <a class="edit-btn" [routerLink]="['/perfil']">Volver</a>
      </div>
    </div>
  </div>
</div>
