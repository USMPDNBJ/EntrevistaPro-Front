<div class="verification-container">
  <svg style="display: none;">
    <symbol id="icon-code" viewBox="0 0 24 24">
      <path d="M9 21c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zM21 21c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v4zM15 3v4c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V3c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2z"></path>
    </symbol>
    <symbol id="icon-arrow" viewBox="0 0 24 24">
      <path d="M5 12h14"></path>
      <polyline points="12 5 19 12 12 19"></polyline>
    </symbol>
  </svg>
  <div class="verification-form">
    <div class="form-header">
      <img src="img/logo.jpg" class="logo-card" alt="Logo de EntrevistaPro">
      <h2>Verifica tu cuenta</h2>
      <p>Ingresa el código de 6 dígitos enviado a tu correo</p>
    </div>

    <form [formGroup]="verificationGroup" class="form-content" role="form" aria-labelledby="form-header">
      <div class="input-row">
        <div class="input-field">
          <label for="codigo" id="codigo-label">
            <svg class="input-icon"><use href="#icon-code"></use></svg>
            Código de Verificación
          </label>
          <input type="text" id="codigo" formControlName="codigo" placeholder="123456" required aria-labelledby="codigo-label" aria-describedby="codigo-error">
          <span class="error-message" id="codigo-error" *ngIf="verificationGroup.get('codigo')?.invalid && verificationGroup.get('codigo')?.touched">
            Por favor, ingresa un código de 6 dígitos
          </span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="verify-btn" routerLink="/home" [disabled]="verificationGroup.invalid">
          Verificar Código
          <svg class="button-icon"><use href="#icon-arrow"></use></svg>
        </button>
        <a class="login-link">¿No recibiste el código? Reenviar</a>
      </div>
    </form>
  </div>
</div>
